{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Delete Car</h2>
        <p>Are you sure you want to delete this car?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'AdminApp:car_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
