{% extends "base.html" %}

{% block content %}
<div class="container-fluid page-header py-5" style=" background-image: url('https://th.bing.com/th/id/R.a1f8629b3af8415a7fa5a182e60af9f8?rik=88qU6ZfKRcGKwA&pid=ImgRaw&r=0')">
    <h1 class="text-center text-white display-6">Delete a car</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
        <li class="breadcrumb-item text-dark"><a href="#">Admin</a></li>
        <li class="breadcrumb-item text-dark"><a href="#">Cars</a></li>
    </ol>
</div>
<br> <br>
 

<center>
    <div class="container">
        <p>Are you sure you want to delete this car?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn rounded-pill  btn-outline-primary py-3 px-5 mt-2 border-primary">Delete</button>
            <a href="{% url 'AdminApp:car_list'%}"  class="btn rounded-pill  btn-outline-danger py-3 px-5 mt-2 border-danger">Cancel</a> 
        </form>
    </div>
</center>
{% endblock %}
